<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Apexdle</title>
    <link href="css/index.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Apexdle</h1>
        <p>Test Your Apex Knowledge !</p>
    </header>
    <main>
        <div class="categorie">

            <div class="doubleBordure">
                <a href="guessMap.html">
                    <div class="SousCategorie">
                        <img id="mappoint" src="image/map-icon.png" alt="image1">
                        <div class="texte">
                            <h3>Map</h3>
                            <p>Guess the Map and the location of the picture</p>
                        </div>
                    </div>
                </a>
            </div>



            <div class="doubleBordure">
                <a href="guessLegend.html">
                    <div class="SousCategorie">
                        <img src="image/sillouette.png" alt="image2">
                        <div class="texte">
                            <h3>Legend</h3>
                            <p>Guess the legend of the day</p>
                        </div>
                    </div>
                </a>
            </div>


            <div class="doubleBordure">
                <a href="guessAbility.html">
                    <div class="SousCategorie">
                        <img src="image/capacite.png" alt="image3">
                        <div class="texte">
                            <h3>Ability</h3>
                            <p>Guess the legend based on its Ability</p>
                        </div>
                    </div>
                </a>
            </div>



            <div class="doubleBordure">
                <a href="guessWeapon.html">
                    <div class="SousCategorie">
                        <img src="image/wepon.avif" alt="image4">
                        <div class="texte">
                            <h3>Weapon</h3>
                            <p>Guess the weapon based on a zoomed image</p>
                        </div>
                    </div>
                </a>
            </div>



            <div class="doubleBordure">
                <a href="guessPro.html">
                    <div class="SousCategorie">
                        <img id="quote" src="image/quote.png" alt="image5">
                        <div class="texte">
                            <h3>Professional</h3>
                            <p>guess the Professional Player</p>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </main>
</body>

</html>
