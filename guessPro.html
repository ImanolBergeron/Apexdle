<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/guessLegend.css">

<body>
    <header>

    <main>
        <div class="conteneur">

        <div id="Conteneur-caracteristique">

        <div id="bordure">
        <div id="GG">

                <div id="perso">
                    <img src="bg" alt="">

                        <p id="try"></p>
                    </div>
                </div>
                <a href="guessMap.html">
                    <div id="button">
                        <div id="doubleBordure">
                            <div id ="SousCategorie">

    <div id="vide"></div>
    </main>
